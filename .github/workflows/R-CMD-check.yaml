name: R-CMD-check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    
    name: ${{ matrix.config.os }} (R-${{ matrix.config.r }})
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: macOS-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
    
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
      
      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev
      
      - name: Query R dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}
      
      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-
      
      - name: Install R dependencies
        run: |
          install.packages(c("knitr", "rmarkdown", "kableExtra", "dendextend", "RColorBrewer", "testthat"))
        shell: Rscript {0}
      
      - name: Check R package versions
        run: |
          cat("Installed packages:\n")
          installed.packages()[c("knitr", "rmarkdown", "kableExtra", "dendextend"), c("Package", "Version")]
        shell: Rscript {0}
      
      - name: Create dummy data files for testing
        run: |
          # Create minimal test data for CI
          set.seed(123)
          
          # HapTable with multiple haplogroups
          HapTable <- list()
          hap_names <- c("aaa1aa", "aaa1aaa1aa1a", "aaa1aaa1aba1", "aaa1b6", "ab", 
                        "baaa4a", "baab2", "bab2a", "bb4", "c1aa", "c1ab", "c1abb1")
          
          for(hap in hap_names) {
            n_samples <- sample(5:20, 1)  # Random 5-20 samples per haplogroup
            HapTable[[hap]] <- data.frame(
              matrix(sample(0:1, n_samples * 50, replace = TRUE), n_samples, 50),
              HG = paste0("Sample", 1:n_samples),
              ori = factor(sample(c("Pop1", "Pop2", "Pop3"), n_samples, replace = TRUE))
            )
          }
          save(HapTable, file = "HapTable.RData")
          
          # m3 matrix
          m3 <- data.frame(
            matrix(sample(0:1, 100 * 50, replace = TRUE), 100, 50),
            ori = factor(sample(c("Pop1", "Pop2", "Pop3"), 100, replace = TRUE))
          )
          save(m3, file = "m3.RData")
          
          # profs list with proper structure
          profs <- lapply(hap_names, function(hap) {
            list(
              HG = paste0("Sample", 1:10),
              origin = setNames(sample(1:5, 3), c("Pop1", "Pop2", "Pop3")),
              inHg = sample(1:100, 20)
            )
          })
          names(profs) <- hap_names
          save(profs, file = "prof171.RData")
          
          # Adjacency matrix
          n <- length(hap_names)
          adM <- matrix(sample(0:1, n * n, replace = TRUE), n, n)
          save(adM, file = "adM.RData")
          
          cat("✓ Created dummy data files for CI testing\n")
        shell: Rscript {0}
      
      - name: Test basic data loading
        run: |
          if (!file.exists("HapTable.RData")) stop("HapTable.RData not found")
          load("HapTable.RData")
          if (!is.list(HapTable)) stop("HapTable is not a list")
          cat("✓ Data files load successfully\n")
        shell: Rscript {0}
      
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
